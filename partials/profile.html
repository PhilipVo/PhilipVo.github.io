<script>
	$('body').css('background-color', 'white');
	$('body').css('background-image', "none");
</script>

<div id='blurme' class="row">
	<h3 ng-show="username" class="bringshoot u-pull-right">Signed in as {{username}}</h3>
	<h1 class="bringshoot">Your Profile</h1>

	<hr>
	<div class="ten columns">
		<div ng-repeat="post in posts|orderBy:'-createdAt'" class="post">
			<a href="#/post/{{ post._id }}"><img class='rounded_corner_img' src="{{ post.image }}"></a>
			<button ng-show="username" ng-click='toggleFavorite(post._id)' class='image_overlay_button hidden'></button>
		</div>
	</div>

	<!-- Favorites nav -->
	<div ng-if="page == 'favorites'">
		<div class="one column navbar">
			<div ng-if='username'>
				<script src="../static/js/navbarControls.js"></script>
				<a href="#/" id="froxxi_link"><span class="bringshoot">froxxi</span></a>
				<a href="#/favorites"><img src="/static/images/favorites_selected.png" alt="" /></a>
			<a href="#/profile"><img src="/static/images/profile_button.png" alt="" /></a>
			<a href="#/logout"><img ng-click="logout();" src="/static/images/logout.png" alt="" id='log_out_button'/></a>
			</div>
		</div>
	</div>

	<!-- Profile nav -->
	<div ng-if="page == 'profile'">
		<div class="one column navbar">
			<div ng-if='username'>
				<script src="../static/js/navbarControls.js"></script>
				<a href="#/" id="froxxi_link"><span class="bringshoot">froxxi</span></a>
				<a href="#/favorites"><img src="/static/images/favorites.png" alt="" /></a>
			<a href="#/profile"><img src="/static/images/profile_selected.png" alt="" /></a>
			<a href="#/logout"><img ng-click="logout();" src="/static/images/logout.png" alt="" id='log_out_button'/></a>
			</div>
		</div>
	</div>
	
</div> <!--end of blurme-->
<!-- <img ng-repeat="post in posts" src="data:image/jpeg;base64{post.image}"> -->
<script src="/static/js/navbarControls.js"></script>
<div class="upload_image hidden">
	<form ng-submit="post();">
		<label>+ Upload an Image</label>
		<input type="file" fileread="post.image" value="Select Photo" accept="image/png, image/jpeg">
		<input id="pick_photo" type="submit" name="" value="Pick Photo">
	</form>
	<button id="backFromImageSelectionButton"><< Back</button>
</div>
