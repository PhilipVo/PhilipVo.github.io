<script>
	$('body').css('background-image', "url('static/images/loginregistrationbackground.png')");
	$('body').css('background-size', 'cover');
	$('body').css('background-repeat', 'no-repeat');
</script>

<div class="row">
	<div class="four columns">
		<img class="u-max-full-width" id='shoptheworld' src="static/images/shoptheworld.png" alt="" />
	</div>
	<div id='login' class="four columns login_box">
		<img src="static/images/welcometofroxxi.png" alt="welcome to froxxi" />
		<form ng-submit="login()">

			<input id='top_form'type="text" placeholder='username or email' ng-model="user.username" required>
			<br>
			<input id='bottom_form' type="password" placeholder='password' ng-model="user.password" required>
			<br>
			<input id='login_submit' class="button-primary" type="submit" value="Log In">
			<p class="error" ng-bind="login_error"></p>
		</form>
		<p class="white_text">
			Forgot Password? <a href="#/reset">Reset Password</a>
			<br>
			or <a href="#/register">Sign Up</a>
		</p>
	</div>
</div>
